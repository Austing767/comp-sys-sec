<svg class='svgbob' height='128' preserveAspectRatio='xMidYMid meet' viewBox='0 0 272 128' width='272' xmlns='http://www.w3.org/2000/svg'>
  <style>.svgbob line, .svgbob path, .svgbob circle, .svgbob rect, .svgbob polygon {
  stroke: black;
  stroke-width: 2;
  stroke-opacity: 1;
  fill-opacity: 1;
  stroke-linecap: round;
  stroke-linejoin: miter;
}

.svgbob text {
  white-space: pre;
  fill: black;
  font-family: Iosevka Fixed, monospace;
  font-size: 14px;
}

.svgbob rect.backdrop {
  stroke: none;
  fill: white;
}

.svgbob .broken {
  stroke-dasharray: 8;
}

.svgbob .filled {
  fill: black;
}

.svgbob .bg_filled {
  fill: white;
  stroke-width: 1;
}

.svgbob .nofill {
  fill: white;
}

.svgbob .end_marked_arrow {
  marker-end: url(#arrow);
}

.svgbob .start_marked_arrow {
  marker-start: url(#arrow);
}

.svgbob .end_marked_diamond {
  marker-end: url(#diamond);
}

.svgbob .start_marked_diamond {
  marker-start: url(#diamond);
}

.svgbob .end_marked_circle {
  marker-end: url(#circle);
}

.svgbob .start_marked_circle {
  marker-start: url(#circle);
}

.svgbob .end_marked_open_circle {
  marker-end: url(#open_circle);
}

.svgbob .start_marked_open_circle {
  marker-start: url(#open_circle);
}

.svgbob .end_marked_big_open_circle {
  marker-end: url(#big_open_circle);
}

.svgbob .start_marked_big_open_circle {
  marker-start: url(#big_open_circle);
}

</style>
  <defs>
    <marker id='arrow' markerHeight='7' markerWidth='7' orient='auto-start-reverse' refX='4' refY='2' viewBox='-2 -2 8 8'>
      <polygon points='0,0 0,4 4,2 0,0'/>
    </marker>
    <marker id='diamond' markerHeight='7' markerWidth='7' orient='auto-start-reverse' refX='4' refY='2' viewBox='-2 -2 8 8'>
      <polygon points='0,2 2,0 4,2 2,4 0,2'/>
    </marker>
    <marker id='circle' markerHeight='7' markerWidth='7' orient='auto-start-reverse' refX='4' refY='4' viewBox='0 0 8 8'>
      <circle class='filled' cx='4' cy='4' r='2'/>
    </marker>
    <marker id='open_circle' markerHeight='7' markerWidth='7' orient='auto-start-reverse' refX='4' refY='4' viewBox='0 0 8 8'>
      <circle class='bg_filled' cx='4' cy='4' r='2'/>
    </marker>
    <marker id='big_open_circle' markerHeight='7' markerWidth='7' orient='auto-start-reverse' refX='4' refY='4' viewBox='0 0 8 8'>
      <circle class='bg_filled' cx='4' cy='4' r='3'/>
    </marker>
  </defs>
  <rect class='backdrop' height='128' width='272' x='0' y='0'/>
  <text x='194' y='44'>Integrity</text>
  <text x='146' y='60'>CIA</text>
  <text x='2' y='44'>Confidentiality</text>
  <text x='114' y='108'>Availability</text>
  <g>
    <line class='solid' x1='160' x2='120' y1='0' y2='80'/>
    <line class='solid' x1='160' x2='200' y1='0' y2='80'/>
    <line class='solid' x1='120' x2='200' y1='80' y2='80'/>
  </g>
</svg>